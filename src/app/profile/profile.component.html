<div class="profile-container">
  <mat-sidenav-container class="profile-sidenav-container">
    <mat-sidenav-content class="profile-content">
      <div class="profile-form-container">
        <mat-card class="profile-card">
          <mat-card-header>
            <mat-card-title>Perfil do Usuário</mat-card-title>
          </mat-card-header>

          <mat-card-content>
            <form [formGroup]="profileForm" class="profile-form" fxLayout="column" fxLayoutGap="20px">
              <mat-form-field appearance="fill">
                <mat-label>Nome</mat-label>
                <input matInput type="text" formControlName="nome" required />
                <mat-error *ngIf="profileForm.get('nome')?.hasError('required')">Nome é obrigatório</mat-error>
              </mat-form-field>

              <mat-form-field appearance="fill">
                <mat-label>Email</mat-label>
                <input matInput type="email" formControlName="email" required />
                <mat-error *ngIf="profileForm.get('email')?.hasError('required')">Email é obrigatório</mat-error>
                <mat-error *ngIf="profileForm.get('email')?.hasError('email')">Email inválido</mat-error>
              </mat-form-field>

              <mat-form-field appearance="fill">
                <mat-label>Telefone</mat-label>
                <input matInput type="tel" formControlName="telefone" />
              </mat-form-field>

              <mat-form-field appearance="fill">
                <mat-label>Nova Senha</mat-label>
                <input matInput type="password" formControlName="novaSenha" />
                <mat-hint>A senha deve ter entre 5 e 8 caracteres</mat-hint>
              </mat-form-field>

              <button mat-raised-button color="primary" (click)="salvar()">Salvar</button>
            </form>
          </mat-card-content>
        </mat-card>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
